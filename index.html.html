<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC MNP</title>
    <link rel="stylesheet" href="GDSC.css">
</head>
<body>
    <header>
        <h1>GDSC Meru National  Polytechnic Online Store</h1>
        <div id="cart">
            <span id="cart-count">0</span>
            <img src="" alt="Cart">
        </div>
    </header>
    <div class="products">
      
        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2017/06/15/11/43/necklace-2405165_640.jpg" alt="Elegant Necklace">
            <h3>Elegant Necklace</h3>
            <p class="price">KSH 29.99</p>
            <button class="add-to-cart" data-id="1">Add to Cart</button>
        </div>

     
        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2015/09/26/09/08/hipster-958805_640.jpg" alt="Stylish Sunglasses">
            <h3>Sneakers</h3>
            <p class="price">KSH19.99</p>
            <button class="add-to-cart" data-id="2">Add to Cart</button>
        </div>


        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2016/08/15/10/14/wedding-1594957_640.jpg" alt="Elegant Necklace">
            <h3>Dress</h3>
            <p class="price">KSH 29.99</p>
            <button class="add-to-cart" data-id="1">Add to Cart</button>
        </div>

     
        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2017/08/07/14/19/people-2604321_640.jpg" alt="Stylish Sunglasses">
            <h3>Men Jeans</h3>
            <p class="price">KSH19.99</p>
            <button class="add-to-cart" data-id="2">Add to Cart</button>
        </div>


        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2014/07/31/23/28/woman-407168_640.jpg" alt="Elegant Necklace">
            <h3>Ladie Jeans</h3>
            <p class="price">KSH 29.99</p>
            <button class="add-to-cart" data-id="1">Add to Cart</button>
        </div>

     
        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2018/08/16/19/56/wedding-rings-3611277_640.jpg" alt="Stylish Sunglasses">
            <h3>Rings</h3>
            <p class="price">KSH19.99</p>
            <button class="add-to-cart" data-id="2">Add to Cart</button>
        </div>


        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2017/03/05/19/54/sapphire-ring-2119613_640.jpg" alt="Elegant Necklace">
            <h3>Ear rings</h3>
            <p class="price">KSH 29.99</p>
            <button class="add-to-cart" data-id="1">Add to Cart</button>
        </div>

     
        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2017/12/28/20/23/beach-thongs-3046073_640.jpg" alt="Stylish Sunglasses">
            <h3>Sandals</h3>
            <p class="price">KSH19.99</p>
            <button class="add-to-cart" data-id="2">Add to Cart</button>
        </div>

    <script src=""></script>

</html>
